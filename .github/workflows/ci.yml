name: Jarvis Full Auto CI

on:
  push:
    branches: [dev, main]
    paths:
      - '**.py'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

jobs:
  lint-test:
    name: "âœ… Lint & Tests"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort ruff pytest pytest-cov

      - name: Run code quality checks
        run: |
          black . --check || echo '::warning file=black::Formatting required'
          isort . --check-only || echo '::warning file=isort::Imports not sorted'
          ruff . || echo '::warning file=ruff::Lint warnings found'

      - name: Run tests
        run: pytest --maxfail=3 --disable-warnings || echo '::error::Tests failed'

  codex-agent:
    name: "ðŸ§  Auto-Fix with Codex"
    needs: lint-test
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Codex Agent dependencies
        run: pip install openai gitpython

      - name: Run Codex Fix Agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BOT_PUSH_TOKEN: ${{ secrets.BOT_PUSH_TOKEN }}
        run: |
          python scripts/codex_fix_and_push.py
