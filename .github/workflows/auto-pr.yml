name: ü§ñ Auto Approve PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  pull-requests: write  # –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è review

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'  # —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å self-approve

    steps:
      - name: Auto approve pull request
        env:
          GH_TOKEN: ${{ secrets.APPROVE_BOT_TOKEN }}
        run: |
          echo "Fetching PR number..."
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")

          echo "Creating approving review for PR #$PR_NUMBER"
          curl -s -X POST \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER/reviews \
            -d '{"event":"APPROVE"}'
