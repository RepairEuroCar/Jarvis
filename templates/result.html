<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Project Generated</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        pre { background: #f4f4f4; padding: 1em; }
    </style>
</head>
<body>
<div class="container">
    <h1>Generated Project</h1>
    <h2>Tasks</h2>
    <pre>{{ tasks }}</pre>
    <h2>Files</h2>
    <ul>
    {% for f in files %}
        <li>{{ f }}</li>
    {% endfor %}
    </ul>
    <a href="/download/{{ zip_name }}">Download ZIP</a>
</div>
</body>
</html>
