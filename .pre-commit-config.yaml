# üìÑ .pre-commit-config.yaml
repos:
  # –ë–∞–∑–æ–≤—ã–µ —Ö—É–∫–∏ –¥–ª—è –≤—Å–µ—Ö –ø—Ä–æ–µ–∫—Ç–æ–≤
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-byte-order-marker    # –ü—Ä–æ–≤–µ—Ä–∫–∞ BOM
      - id: end-of-file-fixer         # –§–∏–∫—Å –∫–æ–Ω—Ü–∞ —Ñ–∞–π–ª–∞
      - id: trailing-whitespace       # –£–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–æ–±–µ–ª–æ–≤ –≤ –∫–æ–Ω—Ü–µ —Å—Ç—Ä–æ–∫
      - id: mixed-line-ending         # –ï–¥–∏–Ω–æ–æ–±—Ä–∞–∑–∏–µ –ø–µ—Ä–µ–Ω–æ—Å–æ–≤ —Å—Ç—Ä–æ–∫
      - id: check-yaml                # –í–∞–ª–∏–¥–∞—Ü–∏—è YAML
      - id: check-json                # –í–∞–ª–∏–¥–∞—Ü–∏—è JSON
      - id: check-toml                # –í–∞–ª–∏–¥–∞—Ü–∏—è TOML
      - id: check-added-large-files   # –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –±–æ–ª—å—à–∏—Ö —Ñ–∞–π–ª–æ–≤ (>500KB)
      - id: detect-private-key        # –ó–∞—â–∏—Ç–∞ –æ—Ç —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∫–æ–º–º–∏—Ç–∞ –∫–ª—é—á–µ–π

  # Python-—Ö—É–∫–∏
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=120]

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black", "--line-length=120"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.1
    hooks:
      - id: ruff
        args: [--fix, --show-fixes]

  # –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª–µ–∑–Ω—ã–µ —Ö—É–∫–∏
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.8.3
    hooks:
      - id: commitizen
        stages: [commit-msg]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-pyyaml]
        args: [--ignore-missing-imports]
 - repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.3.7
  hooks:
    - id: ruff
      args: [--fix, --show-fixes]